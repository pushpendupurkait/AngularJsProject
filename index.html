<!DOCTYPE html>
<html data-ng-app="MyApp">
<head>
<meta charset="UTF-8">
<title>AngularJs Practice</title>
<!-- jQuery file linked -->
<script type="text/javascript" src="script/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="script/bootstrap.js"></script>
<script type="text/javascript" src="js/AngularJs/angular.min.js"></script>
<script src="script/script.js"></script>
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-3.3.2-dist/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="container" data-ng-controller="MyController">
		<!-- initial value given for table -->
		<div class="row">
			<div class="col-lg-12 col-xs-12">
				<div class="panel panel-primary">
					<div class=panel-body>
						<div class="col-lg-8 col-xs-8">
							<h2>AngularJs Project</h2>
						</div>
						<div class="col-lg-4 col-xs-4">
							<input type="text" class="form-control">
							<div class="nav nav-tabs-justified">
								<a class="nav nav-pills">Dashboard</a> <a class="nav nav-pills">Users</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- header End -->
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="panel">
					<div class="panel-body">
						<h2>Dashboard</h2>
						<hr>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-xs-4">
				<div class="dropdown">
					<label class="label label-default">Limit</label> <select
						data-ng-model="num">
						<option value="10000">Select</option>
						<option value="50">50</option>
						<option value="30">30</option>
						<option value="10">10</option>
						<option value="5">5</option>
					</select>
				</div>

			</div>
			<div class="col-md-4 col-xs-4" >
				<div class="dropdown">
					<label class="label label-default">Sort By</label>
					<select data-ng-model="sortBy">
					<option value="">Select</option>
					<option value="name">Name</option>
					<option value="gender">Gender</option>
					<option value="company">Company</option>
					<option value="email">E-mail</option>
					<option value="phone">Phone</option>
					<option value="registered">Date</option>
					</select>
					<a data-ng-click="sorting()"><span class="glyphicon glyphicon-sort"></span></a>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<label class="label label-default">Search</label> <input type="text"
					class="form-control" placeholder="Search User"
					data-ng-model="searchText">
			</div>

		</div>
		<!-- Filters Attached End -->
		<hr>
		<div class="row">
			<div class="col-md-12 col-xs-12">

				<table class="table table-striped">
					<tr>
						<th><a data-ng-click="sortBy='name';sorting() ">Name<span class="glyphicon glyphicon-sort"></span></a></th>
						<th><a data-ng-click="sortBy='gender';sorting()">Gender<span class="glyphicon glyphicon-sort"></span></a></th>
						<th><a data-ng-click="sortBy='company';sorting()">Company<span class="glyphicon glyphicon-sort"></span></a></th>
						<th><a data-ng-click="sortBy='email'; sorting()">Email<span class="glyphicon glyphicon-sort"></span></a></th>
						<th><a data-ng-click="sortBy='phone';sorting()">Phone<span class="glyphicon glyphicon-sort"></span></a></th>
						<th><a data-ng-click="sortBy='registered';sorting()">Date<span class="glyphicon glyphicon-sort"></span></a></th>
					</tr>
					<tr
						data-ng-repeat="user in details |orderBy:sortBy:sort | limitTo : num | filter: searchText">
						<td>{{user.name}}</td>
						<td>{{user.gender}}</td>
						<td>{{user.company}}</td>
						<td>{{user.email}}</td>
						<td>{{user.phone}}</td>
						<td>{{user.registered}}</td>

					</tr>

				</table>
			</div>
		</div>
		<!-- Table to show data -->
	</div>
</body>
</html>
